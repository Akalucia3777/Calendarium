<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wire+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'calendario/css/index.css' %}">
    {% block cabecera %}
        <title>Calendarium</title>
    {% endblock %}
    
</head>
<body>
    <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container-fluid d-flex justify-content-start">
            <a class="navbar-brand" href="{% url 'inicio' %}">
                <img src="{% static 'calendario/img/logo.png' %}" alt="Logo" style="width:80px;" class="rounded-pill">
            </a>
            <div class="">
                <h1 class="name-logo">Calendarium</h1>
            </div>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center justify-content-lg-end text-center" id="navbarNav">
                <ul class="navbar-nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vistamensual' %}">Mensual</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vistatrackers' %}">Trackers</a>
                    </li>
                </ul>
                <div class="text-center text-lg-end ms-lg-auto">
                    <a href = "{% url 'logout' %}"><button class="logout w-100">Logout</button></a>
                </div>
            </div>
        </div>
    </nav>
    <div id="content">
        {% block contenido %}
            
        {% endblock %}
    </div>

    <!--JavaScript-->
    <script src="{% static 'calendario/js/jquery-3.6.1.js' %}"></script>
    <script src="{% static 'calendario/js/index.js' %}"></script>
</body>
</html>
